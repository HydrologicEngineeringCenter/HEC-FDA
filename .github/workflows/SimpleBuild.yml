name: Simple Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-latest
                         

    env:
      Solution_Name: Fda.sln                                  


    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Add Source
      run: dotnet nuget add source --username HydrologicEngineeringCenter --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/HydrologicEngineeringCenter/index.json"
      
    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # Build the Application
    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # Execute all unit tests in the solution
    - name: Test
      run: dotnet test --no-build
      
    # pack the NuGet
    - name: Pack 
      run: dotnet pack --configuration Release
    
    #Publish
    - name: Publish
      run: dotnet nuget push "D:\a\fda-model\fda-model\Build\FDA2.0\*.nupkg"  --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate



    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # Build the Application
    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test --no-build

    # Upload the output folder 
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: HEC-FDA-2.0-Snapshot
        path: C:\Temp\FDA2.0\


  
