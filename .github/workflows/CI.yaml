name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  CI:
    runs-on: windows-latest
                         
    env:
      Solution_Name: Fda.sln                                  

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Add Github and Nexus Source
      run:  |
        dotnet nuget add source --username HydrologicEngineeringCenter --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/HydrologicEngineeringCenter/index.json"
        dotnet nuget add source --name fda-nuget "https://www.hec.usace.army.mil/nexus/repository/fda-nuget/"

    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=Release
        
    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=Release
        
    - name: Test
      run: dotnet test --filter Category=Unit --no-build
      
    - name: Publish
      run: dotnet publish View/HEC.FDA.View.csproj

    - name: Zip
      run: 7z a D:\a\HEC-FDA\HEC-FDA\Build\publish\HEC-FDA.7z D:\a\HEC-FDA\HEC-FDA\Build\publish\FDA2.0\ 
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: HEC-FDA-2.0-Snapshot
        path: D:\a\HEC-FDA\HEC-FDA\Build\publish\HEC-FDA.7z
